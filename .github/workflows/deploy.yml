name: Deploy VitePress to GitHub Pages

on:
  push:
    branches:
      - main # 或者你想要触发部署的分支名

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # 根据需要调整Node版本

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run docs:build # 假设你的构建命令是docs:build，请根据实际情况修改

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist # 这里假设你的构建输出目录是docs/.vitepress/dist，请根据实际情况调整